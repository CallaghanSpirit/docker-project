<div class="container mt-5">
    <h2 class="mb-4">Ваша корзина</h2>
    
    <div class="row">
        <div class="col-md-8">
            <!-- Список товаров в корзине -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div>
                                <img src="product1.jpg" class="img-fluid rounded-3" alt="Товар" style="width: 65px;">
                            </div>
                            <div class="ms-3">
                                <h5>Название товара</h5>
                                <p class="small mb-0">Артикул: 12345</p>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px;">
                                <input type="number" class="form-control" value="1" min="1">
                            </div>
                            <div style="width: 120px; text-align: center;">
                                <h6 class="mb-0">$999</h6>
                            </div>
                            <div style="width: 40px; text-align: center;">
                                <button class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Дополнительные товары можно добавить аналогично -->
        </div>
        
        <div class="col-md-4">
            <!-- Итоговая информация -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Итого</h5>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Товары (2)</span>
                        <span>$1998</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Доставка</span>
                        <span>Бесплатно</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold mb-4">
                        <span>Всего</span>
                        <span>$1998</span>
                    </div>
                    <button class="btn btn-primary w-100">Оформить заказ</button>
                    <div class="mt-2 text-center">
                        <a href="#" class="text-muted">Продолжить покупки</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
